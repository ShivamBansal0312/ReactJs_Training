<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</head>

<body>

    <div class="main">
        <div class="innersection">
            <a id="display" class="fa fa-th-large" href="javascript:toggle1();"></a>
            <div class="gridmain" id="toggle" style="display: block"></div>
            <a id="displayText" class="fa fa-th-list" href="javascript:toggle();"></a>
            <div class="tablelist" id="toggleText" style="display: none">
                <table class="table-class" cellpadding="0" cellspacing="0"></table>
            </div>
        </div>
    </div>

</body>

</html>

<script language = "javascript">

    function toggle() {
        var ele = document.getElementById("toggleText");
        var text = document.getElementById("displayText");
        if(ele.style.display == "block") {
            ele.style.display = "none";
            text.innerHTML = "";
        }
        else {
            ele.style.display = "block";
            text.innerHTML = "";
        }
    }
    
    function toggle1() {
        var ele = document.getElementById("toggle");
        var text = document.getElementById("display");
        if(ele.style.display == "block") {
            ele.style.display = "none";
            text.innerHTML = "";
        }
        else {
            ele.style.display = "block";
            text.innerHTML = "";
        }
    }

    function deletevalue(elm)
    {  
        var query = "#"+elm.parentNode.id
        if(!elm.parentNode.id.includes('inner'))
        {
             query = "#row-"+elm.parentNode.id
        }
        var innergrid = document.querySelector(query);
        innergrid.innerHTML= '';
       
    } 
 
    function edit(elm)
    {  
        
        var skillsGrid = document.querySelector('#skillsGrid-'+elm.parentNode.id);
        elm.parentNode.innerHTML= '<a id="edit" onclick="save(this)" href="#">Save</a>';
        skillsGrid.innerHTML= 'Skills: <input type="text" id="skillname"></input>';

    } 
    function editList(elm)
    {  
        
        var skillsList = document.querySelector('#skillslist-'+elm.parentNode.id);
        elm.parentNode.innerHTML= '<img  onclick="saveList(this)"  src="images/save.png" ><img onclick="deletevalue(this)" src="images/cross.svg">';
        skillsList.innerHTML= '<input type="text" id="skillnamelist"></input>';

    } 
    function save(elm)
    {  
        var skillsGrid = document.querySelector('#skillsGrid-'+elm.parentNode.id); 
        elm.parentNode.innerHTML= '<a id="edit" onclick="edit(this)" href="#">Edit</a>';
        skillsGrid.innerHTML= 'Skills: '+document.getElementById("skillname").value;
    } 
    function saveList(elm)
    {  
        var skillsGrid = document.querySelector('#skillslist-'+elm.parentNode.id); 
        elm.parentNode.innerHTML= '<img  onclick="editList(this)"  src="images/edit.svg" ><img onclick="deletevalue(this)" src="images/cross.svg">';
        skillsGrid.innerHTML= document.getElementById("skillnamelist").value;
    } 
         
</script>
